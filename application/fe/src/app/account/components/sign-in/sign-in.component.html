<div class="col-md-4">
    <div class="alert alert-info">
        <h1>Sign in</h1>
    </div>
</div>
<div class="col-md-8">
    <div class="alert alert-info">
        <form (ngSubmit)="submitSignInForm(signInForm)" #signInForm="ngForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="email" class="form-control" id="login" required [(ngModel)]="model.login" name="login" #login="ngModel" />
                <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
                    This field is mandatory
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel" />
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    This field is mandatory
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!signInForm.form.valid || submitted">Submit</button>
            <div [hidden]="!error" class="alert alert-danger">
                Ooooops, it didn't work...
            </div>
        </form>
    </div>
</div>
