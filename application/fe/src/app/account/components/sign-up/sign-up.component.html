<div class="col-md-4">
    <div class="alert alert-info">
        <h1>Sign up</h1>
    </div>
</div>
<div class="col-md-8">
    <div class="alert alert-info">
        <form (ngSubmit)="submitSignUpForm(signUpForm)" #signUpForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel" />
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    This field is mandatory
                </div>
            </div>
            <div class="form-group">
                <label for="plain-password">Password</label>
                <input type="password" class="form-control" id="plain-password" required [(ngModel)]="model.plainPassword" name="plain-password" #plainPassword="ngModel" />
                <div [hidden]="plainPassword.valid || plainPassword.pristine" class="alert alert-danger">
                    This field is mandatory
                </div>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" [(ngModel)]="model.firstname" name="firstname" #firstName="ngModel" />
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="model.lastname" name="lastname" #lastName="ngModel" />
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!signUpForm.form.valid || submitted">Submit</button>
            <div [hidden]="!error" class="alert alert-danger">
                Ooooops, it didn't work...
            </div>
        </form>
    </div>
</div>
